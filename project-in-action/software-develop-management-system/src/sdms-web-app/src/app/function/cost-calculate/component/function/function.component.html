<div *ngIf="item">

    <div>
        <label >{{name | uppercase}} : </label>
        <input [(ngModel)]="name">
        <input [(ngModel)]="view">
        <input [(ngModel)]="table">
        <input [(ngModel)]="logic">
        <input [(ngModel)]="weight">
        {{+item.view++item.table++item.logic++item.weight}}
    </div>

</div>
