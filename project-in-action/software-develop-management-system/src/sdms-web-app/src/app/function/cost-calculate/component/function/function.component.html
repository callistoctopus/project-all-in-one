<table mat-table [dataSource]="item" class="mat-elevation-z8" style="width: 600px;">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 功能名 </th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.name"> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> 页面 </th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.view"></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="table">
    <th mat-header-cell *matHeaderCellDef> 表 </th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.table"></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="logic">
    <th mat-header-cell *matHeaderCellDef> 逻辑 </th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.logic"></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> 权重 </th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.weight"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<d-data-table [dataSource]="item" [scrollable]="true" [type]="'striped'" [tableWidthConfig]="tableWidthConfig">
  <thead dTableHead>
    <tr dTableRow>
      <!-- <th dHeadCell>#</th> -->
      <th dHeadCell *ngFor="let colOption of dataTableOptions.columns">{{ colOption.header }}</th>
    </tr>
  </thead>
  <tbody dTableBody>
    <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
      <tr dTableRow>
        <!-- <td dTableCell>{{ rowIndex + 1 }}</td> -->
        <td dTableCell [editable]="true" *ngFor="let colOption of dataTableOptions.columns">
          {{ rowItem[colOption.field] }}
        </td>
      </tr>
    </ng-template>
  </tbody>
</d-data-table>
